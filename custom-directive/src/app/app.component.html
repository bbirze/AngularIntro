<!--appCcLogo is our directive selector
    <img> is our directive's hosting element
 -->
<p>Please enter a credit card number:</p>
<p>  
  <!-- Bind both <input> and ccNumber to creditCardNumer property -->
  <input type="text" [(ngModel)]="creditCardNumber"/>
  <img appCcLogo [ccNumber]="creditCardNumber" />
</p>
